{% extends './base.html' %}

{% load static %}

{% block content %}

<link rel="stylesheet" href="{% static 'style_crud.css' %}">

<div class="container">
    <h1>Productos</h1>
    <table id="customers" border="1">
        
            <tr id="tr">
                <th>Id</th>
                <th>Nombre</th>
                <th>Modelo</th>
                <th>Marca</th>
                <th>Precio</th>
                <th colspan="2" id="mid">Realizar</th>
            </tr>
        
        {% for x in pro %}

        <tr>
            <td>{{x.id}}</td>
            <td>{{x.nombre}}</td>
            <td>{{x.modelo}}</td>
            <td>{{x.marca}}</td>
            <td>{{x.precio}}</td>
        

            <td>
                <a href="actualizar/{{x.id}}"><button id="up">Actualizar</button></a>
            </td>
            <td>
                <a href="eliminar/{{x.id}} "><button id="del">Eliminar</button></a>
            </td>
        </tr>
        {% endfor %}    
    </table>
    <br><br>
    <a href="{% url 'agregar' %}"><button id="new3">Agregar Producto</button></a>
</div>

{% endblock %}
