{% extends './base.html' %}

{% block title %}Inicio{% endblock %}

{% block body %}
    {% load static %}

    <!-- CAROUSEL -->
    <div class="carousel-container d-flex justify-content-center align-items-center text-center">
      <div id="myCarousel" class="carousel slide" data-bs-ride="carousel">
        <!-- AquÃ­ van las diapositivas del carrusel -->
        <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="10000">
              <video onloadedmetadata="this.muted=true" height="500px" autoplay loop>
                <source src="{% static 'videos/cambiodeneumaticos.mp4' %}">
              </video>
              <div class="carousel-caption d-none d-md-block">
                <h5>Cambio De Neumaticos</h5>
                <p>Demostracion Cambio de Neumaticos</p>
              </div>
            </div>
            <div class="carousel-item" data-bs-interval="2000">
              <video onloadedmetadata="this.muted=true" height="500px" autoplay loop>
                <source src="{% static 'videos/lavadodeautos.mp4' %}">
              </video>
              <div class="carousel-caption d-none d-md-block">
                <h5>Lavado De Autos</h5>
                <p>Demostracion del lavado de autos.</p>
              </div>
            </div>
            <div class="carousel-item">
              <video onloadedmetadata="this.muted=true" height="500px" autoplay loop>
                <source src="{% static 'videos/revisionauto.mp4' %}">
              </video>
              <div class="carousel-caption d-none d-md-block">
                <h5>Revision De Autos</h5>
                <p>Personal capacitado para las revisiones</p>
              </div>
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Siguiente</span>
          </button>
        </div>
      </div>

      </div>
    </div>
{% endblock %}
